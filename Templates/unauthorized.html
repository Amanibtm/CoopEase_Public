{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card shadow-sm border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0"><i class="bi bi-shield-lock-fill me-2"></i> Accès non autorisé</h3>
                </div>
                <div class="card-body">
                    <p class="lead mb-4">🚫 Vous n'avez pas les autorisations nécessaires pour accéder à cette page.</p>
                    <a href="{% url 'login' %}" class="btn btn-outline-danger me-2">
                        🔐 Retour à la connexion
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">
                        🔙 Retour à la page précédente
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
