{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <!-- Card Wrapper -->
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-primary text-white text-center ">
                    <h3 class="mb-0">üë• Choisir un groupe</h3>
                </div>

                <div class="card-body">

                    <!-- Notification Alerts -->
                    {% if error %}
                        <div class="alert alert-danger text-center mb-3 rounded-3">
                            {{ error }}
                        </div>
                    {% endif %}

                    {% if success %}
                        <div class="alert alert-success text-center mb-3 rounded-3">
                            {{ success }}
                        </div>
                    {% endif %}

                    <!-- Group Selection Form -->
                    <form method="post" class="mt-3">
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            {{ form.as_p }}
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex justify-content-between">
                            <button type="submit" name="submit" class="btn btn-primary px-4">
                                Confirmer
                            </button>
                            <a href="{% url 'homepageBasicuser' %}" class="btn btn-outline-secondary px-4">
                                &larr; Retour
                            </a>
                        </div>
                    </form>

                    <!-- Cancellation Form (Only if Group is Selected) -->
                    {% if form.instance.chosenGroup %}
                        <form method="post" class="mt-4 text-center">
                            {% csrf_token %}
                            <button type="submit" name="cancel" class="btn btn-danger px-5 rounded-pill">
                                üóëÔ∏è Annuler l'op√©ration
                            </button>
                        </form>
                    {% endif %}

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
